<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen"style="background-image: url(https://images.pexels.com/photos/1438761/pexels-photo-1438761.jpeg?cs=srgb&dl=pexels-digitech-1438761.jpg&fm=jpg);">
  <nav class="bg-gray-800 text-white shadow-lg">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img class="rounded-full w-10" src="https://play-lh.googleusercontent.com/WHVv_pVDetZqwAsjUAdRfEXe1RFXJ__39sHlIHDsRpNPwAL_9FXVrrnOfV3_cSccJes">
        <span class="text-xl font-bold">My Weather</span>
      </div>
    </div>
  </nav>

  
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 text-white rounded-lg p-8 shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Create an account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <br><input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            <div class="mb-4">
                <br><input 
                    type="text" 
                    id="username" 
                    name="user_name"
                    class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" 
                    placeholder="Choose a username"
                    required
                >
            </div>
            <div class="mb-4">
                <br><input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div class="mb-6">
            <br><input 
                type="password" 
                id="confirm_password" 
                name="confirm_password"
                class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" 
                placeholder="Confirm your password"
                required
            >
            </div>
            <div>
                <br><button 
                    type="submit" 
                    class="w-full bg-blue-400 text-white font-bold py-2 rounded-lg hover:bg-blue-500 transition-all" >
                    Register
                </button>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
