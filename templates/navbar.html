{% extends "home.html" %}
{% block content %}
<nav class="bg-gray-800 mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 relative flex h-16 items-center justify-between " >
    <div>
        
    </div>
    
    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start hidden sm:ml-3 sm:block flex space-x-4">
        <div class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"  aria-expanded="false" aria-haspopup="true">
            <span class="absolute -inset-1.5"></span>
            <img class="rounded-full w-10" src="https://play-lh.googleusercontent.com/WHVv_pVDetZqwAsjUAdRfEXe1RFXJ__39sHlIHDsRpNPwAL_9FXVrrnOfV3_cSccJes">

        </div>
    </div>
    <div class="ml-3">
        {% if not user.is_authenticated  %}
        <a href="{% url "signin" %}" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white">Signin</a>
        <a href="{% url "signup" %}" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white">SignUp</a>

        <button onclick="toggleDropdown()" class="rounded-md px-3 py-2 text-sm font-semibold text-white hover:bg-gray-700 focus:outline-none">
            More
        </button>

        
        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
            <div class="py-1">
                {% if user.is_authenticated %}
                    <a href="{% url "signout" %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">SignOut</a>
                {% endif %}
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Help</a>

            </div>
        </div>

</div>
